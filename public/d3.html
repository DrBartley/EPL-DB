<!DOCTYPE html>
<html ng-app="d3App">
	<head>
		<meta charset="utf-8">
		<title>AngularD3</title>
			<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.3/d3.min.js"></script>
			<script src="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.13-beta/nv.d3.js"></script>
			<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script>
			<script src="ui-bootstrap-tpls-0.6.0.js"></script>
			<script src="js/angularjs-nvd3-directives.js"></script>
			<script src="app.js"></script>
			<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
			<link rel="stylesheet" href="style.css">
			<link rel="stylesheet" href="nv.d3.css">
</head>
<body ng-controller="AppCtrl">
<nav class="navbar navbar-default" role="navigation">
  
    <a class="navbar-brand" href="#">Team</a> 
    <input type="text" class="form-control" ng-model="team" typeahead="name for name in names | filter:$viewValue">
     
</nav>

	<p class="error">{{error}}</p>
  <div class="col-md-3">
				<p class="lead" ng-repeat-start="fix in fixtures">{{fix.home}} vs. {{fix.away}}</p>
				<p class="muted" ng-repeat-end="">{{fix.date}}</p> 
				<nvd3-line-chart data="liveshots" id="liveshots" width="500" height="400" showXAxis="false" showYAxis="true" forcex="[1]"><svg></svg></nvd3-line-chart>
  </div>
  <div class="col-md-3">
	  <h2 ng-repeat="f in form">
				{{f.form}}
		</h2>
		<table class="table table-condensed">
        <tr>
            <th>Name</th>
            <th>Goals</th>
        </tr>
			  <tr ng-repeat="s in topscorers">
		      <td>{{s.player}}</td><td>{{s.goals}}</td>
		  </tr>
		</table>		 
			<nvd3-line-chart data="livetargets" id="livetargets" width="500" height="400" showXAxis="false" showYAxis="true" forcex="[1]"><svg></svg></nvd3-line-chart>
	</div>
  <div class="col-md-3">
		<table class="table table-hover">
        <tr>
            <th>Team</th>
            <th>Pl.</th>
            <th>W</th>
            <th>D</th>
            <th>L</th>
            <th>GD</th>
            <th>Points</th>
        </tr>
			  <tr ng-repeat="t in table" ng-class="{success: t.team==team}">
		      <td>{{t.team}}</td>
		      <td>{{t.played}}</td>
		      <td>{{t.won}}</td>
		      <td>{{t.drawn}}</td>
		      <td>{{t.lost}}</td>
		      <td>{{t.difference}}</td>
		      <td>{{t.points}}</td>
		  </tr>
		</table>
	</div>
		<div class="col-md-3">
				<nvd3-line-chart data="liveposs" id="liveposs" width="500" height="400" showXAxis="false" showYAxis="true" forcex="[1]"><svg></svg></nvd3-line-chart>

				<nvd3-line-chart data="livecorners" id="livecorners" width="500" height="400" showXAxis="false" showYAxis="true" forcex="[1]"><svg></svg></nvd3-line-chart>
		</div>
	</body>
</html>
